<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 5px;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    overflow: hidden;
    height: 60px;
    margin: -8px;
    display: flex;
    align-items: center;
    background-color: rgb(49, 47, 47);
    color: palegoldenrod;
    font-weight: 600;
  }

  .toolbar a {
  float: left;
  display: block;
  color:palegoldenrod;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  }

  .toolbar a:hover {
    background: gray;
  }

  .toolbar a:active {
    background-color: gray;
    color: blue;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar logo {
    height: 40px;
    margin: 0 16px;
  }

  .toolbar logo:hover {
    opacity: 0.8;
  }

</style>

<!-- Toolbar -->

<!-- Links -->

    <a class="nav-link" style="font-size: medium; padding-top: 5px; padding-bottom: 5px; padding-left: 5px; padding-right: 5px;" routerLink="quick-links" id="quick-links" [routerLinkActive]="'activate'"> Other Links </a>   
    
    <a class="nav-link" style="font-size: medium; padding-top: 5px; padding-bottom: 5px; padding-left: 5px; padding-right: 5px;" routerLink="dl" id="dl" [routerLinkActive]="'activate'"> DL's </a>
    
    <a class="nav-link" style="font-size: medium; padding-top: 5px; padding-bottom: 5px; padding-left: 5px; padding-right: 5px;" routerLink="sql" id="sql" [routerLinkActive]="'activate'"> Queries </a>
